<div class="container"> 

  <div class="inputs">

  

  <div class="box">
  <span class="texts">Day</span>
  <input class="in_text" type="number" id="day" placeholder="DD" min="1" max="31">
  </div>

  <div class="box">
  <span class="texts">MONTH</span>
  <input class="in_text" type="number" id="day" placeholder="MM" min="1" max="12">
  </div>
  <div class="box">
  <span class="texts">YEAR</span>
  <input class="in_text" type="number" id="day" placeholder="YYYY" min="0" max="2024">
  </div>
</div>
  
<hr>

  <div id="result">
    <div class="age">

      <p>months</p>
    </div>

      <p id="days">--</p>
      <p>days</p>
    </div>
  </div>
</div>
